<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Đăng ký tài khoản</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        
        <style type="text/css">
            .back-img {
                background: url("book.png");
                height: 40vh;
                width: 100%;
                
                background-size: cover;
                background-repeat: no-repeat;
            }
            .crd-ho:hover{
                background: #fff3e0;
            }
        </style>
        
        <div class="container-fluid" style="height: 10px; background-color: #f57f17"></div>
        <div class="container-fluid p-3 bg-light" style="background-color: #fff3e0">
                <div class="row">
                    <div class="col-md-3 text-success">
                        <h1 style="font-family: 'Lobster', cursive;"><i class="fa-solid fa-book" ></i> Thư viện sách</h1>
                    </div>
                    <div class="col-md-6">
                        
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/login}" class="btn btn-outline-success"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</a>
                        <a th:href="@{/sign-up}" class="btn btn-outline-info"><i class="fa-solid fa-user-plus"></i> Đăng ký</a>
                    </div>
                </div>
        </div>
    </head>
    

    <body style="background-color: #f7f7f7;">
        <!------------------ Header ------------------>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/books}"><i class="fa-sharp fa-solid fa-house"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        
                    </form>
                </div>
        </nav>

            <!----------  Start book ------------------>
        <div class="container-fluid " style="margin-top: 30px; margin-bottom: 30px;">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center">Đăng ký tài khoản</h4>
                            <form action="#" th:action="@{/save-user}" th:object="${user}" method="POST">
                                <div class="form-group">
                                    <label ><i class="fa-solid fa-user"></i> Tài khoản:</label>
                                    <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập tài khoản">
                                    <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                                </div>
                                <div class="form-group">
                                    <label ><i class="fa-solid fa-lock"></i> Mật khẩu:</label>
                                    <input type="password"  th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
                                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                </div>
                                <div class="form-group">
                                    <label ><i class="fa-solid fa-envelope"></i> Email:</label>
                                    <input type="text" th:field="*{email}" class="form-control" placeholder="Nhập Email">
                                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                </div>
                                  
                                <div class="form-group">
                                    <label ><i class="fa-sharp fa-solid fa-closed-captioning"></i> Họ và tên</label>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập họ và tên">
                                    <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                </div>
                                <div class="form-group">
                                    <label ><i class="fa-solid fa-calendar-days"></i> Ngày sinh</label>
                                    <input type="date" th:field="*{dob}" class="form-control" placeholder="Chọn ngày sinh">
                                    <small class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></small>
                                </div>
                                <div class="form-group">
                                    <label ><i class="fa-sharp fa-solid fa-phone"></i> Số điện thoại:</label>
                                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Nhập số điện thoại">
                                    <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                                </div>
                                
                                <div class="text-center text-white">
                                    <button type="submit" class="btn btn-success"><i class="fa-solid fa-circle-check"></i> Hoàn thành</button>
                                    <a th:href="@{/log-out}" class="btn btn-danger"><i class="fa-solid fa-rectangle-xmark"></i> Hủy </a>
                                </div>
                                <p style="color: red" th:text="${error}"></p>
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!----------  End ------------------>
        <div class="container-fluid text-center text-white p-2" style="margin-top: 50px; background-color: #f57f17;">
            <hr />
            <p class="copyright">Copyright 2022 - B</p>
        </div>
    </body>
</html>
